<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="/css/creative.css">
</head>
<body>
  <div class="contenedor">
    <div class="banner">
      ACME BANK
    </div>

    <div id="creacion">
      <div class="encabezado">
        <h2 class="titulo">CREACIÓN DE CUENTA</h2>
      </div>

      <div id="crear">
        <input type="text" placeholder="Nombre:">
        <br>
        <input type="text" placeholder="Tipo de Documento:">
        <br>
        <input type="text" placeholder="Numero de Documento:">
      </div>

      <div id="boton">
        <button onclick="mostrarAcciones()">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <div id="acciones" class="pantalla">
    <h2>Acción a Realizar</h2>
    <div class="grid">
      <div class="boton-opcion">1. Consignar</div>
      <div class="boton-opcion">2. Retirar</div>
      <div class="boton-opcion">3. Pagar<br>Servicios</div>
      <div class="boton-opcion">4. Movimientos<br>Realizados</div>
    </div>
    <div class="cancelar" onclick="volverFormulario()">CANCELAR</div>
  </div>
  </div>
</div>
<script src="/javascript/creacion.js"></script>
</body>
</html>
